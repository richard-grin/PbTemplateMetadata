<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  template="/WEB-INF/templates/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>

  <ui:define name="content">

    <h1><h:outputText value="Liste des questions"/></h1>
      <h:form id="list">

        <h:dataTable value="#{bean.questions}" 
                     var="question"
                     >
          <h:column>
            <f:facet name="header">
              <h:outputText value="Id"/>
            </f:facet>
            <h:link value="#{question.id} - Modify without template" 
                    outcome="/page_without_template?id=#{question.id}"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Text"/>
            </f:facet>
            <h:outputText value="#{question.libelle}"/>
          </h:column>

          <h:column>
            <h:link value="Modify" 
                    outcome="/page?id=#{question.id}"/>
          </h:column>

        </h:dataTable>
      </h:form>

  </ui:define>

</ui:composition>
